<!DOCTYPE html>
<html lang="en">

<head>       

	@@include('./layouts/head.html')
	@@include('./layouts/head-bottom-link.html')

</head>

<!-- [ auth-signin ] start -->
<div class="auth-wrapper">
	<div class="auth-content">
		<div class="card">
			<div class="row align-items-center text-center">
				<div class="col-md-12">
					<div class="card-body">
						<form id="auth-signin-form"> 
							<img src="assets/images/logo-dark.png" alt="" class="img-fluid mb-4">
							<h4 class="mb-3 f-w-400">ล็อกอิน</h4>
							<div class="form-group mb-3">
								<label class="floating-label" for="username">Username</label>
								<input type="text" class="form-control" name="username" id="username">
							</div>
							<div class="form-group mb-4">
								<label class="floating-label" for="password">Password</label>
								<input type="password" class="form-control" name="password" id="password">
							</div>
							<button  class="btn btn-block btn-primary mb-4" id="btn-signin">ตกลง</button>
							<p class="mb-2 text-muted">ลืมรหัสผ่าน? <a href="auth-reset-password.html" class="f-w-400">รีเซ็ต</a></p>
							<p class="mb-0 text-muted">ยังไม่เป็นสมาชิก? <a href="auth-signup.html" class="f-w-400">ลงทะเบียน</a></p>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>  
<!-- [ auth-signin ] end -->
<!-- [ vertically-modal ] start -->
	<div id="ModalAuth-Signin" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="ModalAuth-SigninTitle" aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="ModalAuth-SigninTitle">ล็อกอิน</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="ตกลง"><span aria-hidden="true">&times;</span></button>
				</div>
				<div class="modal-body text-center">
					<p class="mb-0"><h5>modal body error</h5></p>
				</div>
				<div class="modal-footer justify-content-center">
					<button type="button" class="btn btn-primary" data-dismiss="modal">ตกลง</button>
				</div>
			</div>
		</div>
	</div>
<!-- [ vertically-modal ] end -->

<!-- Required Js -->
<script src="assets/js/vendor-all.min.js"></script>
<script src="assets/js/plugins/bootstrap.min.js"></script>
<script src="assets/js/ripple.js"></script>
<script src="assets/js/pcoded.min.js"></script>
<!-- jquery-validation Js -->
<script src="assets/js/plugins/jquery.validate.min.js"></script>
<!-- form-picker-custom Js -->
<script src="assets/js/pages/auth-signin.js"></script>
@@include('./layouts/footer-bottom-link.html')

</body>

</html>
