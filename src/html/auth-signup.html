<!DOCTYPE html>
<html lang="en">

<head>   

	@@include('./layouts/head.html')
	@@include('./layouts/head-bottom-link.html')

</head>

<!-- [ auth-signup ] start -->
<div class="auth-wrapper">
	<div class="auth-content">
		<div class="card">
			<div class="row align-items-center text-center">
				<div class="col-md-12">
					<div class="card-body">
						<form id="validation-form123">
							<img src="assets/images/logo-dark.png" alt="" class="img-fluid mb-4">
							<h4 class="mb-3 f-w-400">ลงทะเบียน</h4>
						    <div class="row">
						        <div class="col-md-12">
						            <div class="form-group">
						                <label class="form-label floating-label">CID</label>
						                <input type="text" class="form-control" name="validation-cid" id="cid">
						            </div>
						        </div>
						        <div class="col-md-12">
						            <div class="form-group">
						                <label class="form-label floating-label">Username</label>
						                <input type="text" class="form-control" name="validation-username" id="username">
						            </div>
						        </div>
						        <div class="col-md-12">
						            <div class="form-group">
						                <label class="form-label floating-label">Password</label>
						                <input type="password" class="form-control" name="validation-password" id="password">
						            </div>
						        </div>
						        <div class="col-md-12">
						            <div class="form-group">
						                <label class="form-label floating-label">Confirm password</label>
						                <input type="password" class="form-control" name="validation-password-confirmation" id="password-confirm">
						            </div>
						        </div>
						    </div>
						    <button type="submit" class="btn  btn-primary" name="btn-submit" id="btn-submit">ตกลง</button>
						    <p class="mb-2">เป็นสมาชิกอยู่แล้ว? <a href="auth-signin.html" class="f-w-400">ล็อกอิน</a></p>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<!-- [ auth-signup ] end -->

<!-- Required Js -->
<script src="assets/js/vendor-all.min.js"></script>
<script src="assets/js/plugins/bootstrap.min.js"></script>
<script src="assets/js/ripple.js"></script>
<script src="assets/js/pcoded.min.js"></script>

<!-- jquery-validation Js -->
<script src="assets/js/plugins/jquery.validate.min.js"></script>
<!-- form-picker-custom Js -->
<script src="assets/js/pages/auth-signup.js"></script>
@@include('./layouts/footer-bottom-link.html')

</body>

</html>
