<!DOCTYPE html>
<html lang="en">

<head>

	@@include('./layouts/head.html')
	@@include('./layouts/head-bottom-link.html')

</head>

<!-- [ auth-signup ] start -->
<div class="auth-wrapper">
	<div class="auth-content">
		<div class="card">
			<div class="row align-items-center text-center">
				<div class="col-md-12">
					<div class="card-body">
						<form id="register-authen">
							<img src="assets/images/logo-dark.png" alt="" class="img-fluid mb-4">
							<h4 class="mb-3 f-w-400">สมัครสมาชิก</h4>
							<div class="form-group mb-3">
								<label class="floating-label" for="CID">CID</label>
								<input type="text" class="form-control" name="CID" id="CID" placeholder="" >
							</div>
							<div class="form-group mb-3">
								<label class="floating-label" for="Username">Username</label>
								<input type="text" class="form-control" name="Username" id="Username" placeholder="">
							</div>
							<div class="form-group mb-4">
								<label class="floating-label" for="Password">Password</label>
								<input type="password" class="form-control" name="Password" id="Password" placeholder="">
							</div>
							<!--< div class="custom-control custom-checkbox  text-left mb-4 mt-2">
								<input type="checkbox" class="custom-control-input" id="customCheck1">
								<label class="custom-control-label" for="customCheck1">Send me the <a href="#!"> Newsletter</a> weekly.</label>
							</div> -->
							<!-- <button class="btn btn-primary btn-block mb-4">ตกลง</button> -->
							<button type="submit" class="btn  btn-primary">Submit</button>
							<p class="mb-2">เป็นสมาชิกอยู่แล้ว? <a href="auth-signin.html" class="f-w-400">ล็อกอิน</a></p>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<!-- [ auth-signup ] end -->

<!-- Required Js -->
<script src="assets/js/vendor-all.min.js"></script>
<script src="assets/js/plugins/bootstrap.min.js"></script>
<script src="assets/js/ripple.js"></script>
<script src="assets/js/pcoded.min.js"></script>
@@include('./layouts/footer-bottom-link.html')

</body>

</html>
